<!DOCTYPE html>
<html>
<head>
<title>войти на сайт</title>
<meta charset="UTF-8">
<link rel="icon" href="https://avatars.mds.yandex.net/i?id=8d4fcb04fda90990527368853bd1c572-4668019-images-thumbs&n=13">
<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="1войдите.css">
</head>
<body>
<!-- банер сайта -->
<div class="header pad">
    мир цветов
</div>
<!-- находящие в мондальном окне -->
<button id="myBtn" style="height: 100px; width: 100%; color: red; background-color: yellow;">перейти на сайт</button>
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
	  <!-- находящие наверху мондального окна -->
      <h2>войдите в акаунт</h2>
    </div>
    <div class="modal-body">
    <div class="container">
  <form action="главная.html">
  <!-- находящие посередине мондального окна -->
    <label for="usrname">Пользователь</label>
    <input type="text" id="usrname" name="usrname" required>
    <label for="psw">Пароль</label>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Должно содержать не менее одной цифры и одной прописной и строчной буквы, а также не менее 8 и более символов" required>
</div>
    <!-- находящие в низу мондального окна -->
    </div>
    <div class="modal-footer">
	    <input type="submit" value="войти">
		</form>
    </div>
  </div>
</div>
<script>
/*
id="myModal" при нажатие на кнопку id="myBtn"
id="myBtn" открывает мондальное окно
id="close" закрывает мондальное окно
*/
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
  modal.style.display = "block";
}
span.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// Когда пользователь нажимает на поле пароль, появляется окно сообщения
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}
// Когда пользователь щелкает за пределами поля пароля, скройте окно сообщения
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}
// Когда пользователь начинает вводить что-то в поле пароля
myInput.onkeyup = function() {
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  // Проверка заглавных букв
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }
  // Проверка чисел
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  // Проверка длины
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>
</body>
</html>
